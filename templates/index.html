<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantify Your Life</title>
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>
    <div class="container">
        <h1>Quantify Your Life</h1>

        <div class="card index-card">
            <h2>Statistics</h2>
            <ul class="stats-list">
                {% for entry in entries %}
                <li>
                    <a href="{{ entry.filename }}">{{ entry.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="footer">
            <p>Generated by <a href="https://github.com/BenjaminKobjolke/quantify-your-life">Quantify Your Life</a> on {{ generated_at }}</p>
        </div>
    </div>
</body>
</html>
