<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <div class="stats-grid">
            <div class="card">
                <h2>Statistics</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in stats_rows %}
                        {% if row.is_separator %}
                        <tr>
                            <td class="separator" colspan="2"></td>
                        </tr>
                        {% else %}
                        <tr>
                            <td class="period">{{ row.period }}</td>
                            <td class="value{% if row.trend_class %} {{ row.trend_class }}{% endif %}">{{ row.value }}</td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="card">
                <h2>Time by Period</h2>
                <div class="chart-container"
                     id="stats-chart"
                     data-labels='{{ chart_labels | tojson }}'
                     data-values='{{ chart_values | tojson }}'>
                    <canvas id="stats-chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Generated by <a href="https://github.com/BenjaminKobjolke/quantify-your-life">Quantify Your Life</a> on {{ generated_at }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
