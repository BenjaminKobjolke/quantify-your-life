<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="period-label">Period: {{ period_label }}</p>

        <div class="stats-grid single-column">
            <div class="card full-width">
                <h2>Top Features</h2>
                <div class="chart-container horizontal-chart"
                     id="top-chart"
                     data-labels='{{ chart_labels | tojson }}'
                     data-values='{{ chart_values | tojson }}'
                     data-unit='{{ unit }}'
                     data-unit-label='{{ unit_label }}'>
                    <canvas id="top-chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="stats-grid single-column">
            <div class="card full-width">
                <h2>Details</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Feature</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in top_items %}
                        <tr>
                            <td class="rank">{{ loop.index }}</td>
                            <td class="feature-name">{{ item.name }}</td>
                            <td class="value">{{ item.formatted_value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>Generated by <a href="https://github.com/BenjaminKobjolke/quantify-your-life">Quantify Your Life</a> on {{ generated_at }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/top_chart.js"></script>
</body>
</html>
