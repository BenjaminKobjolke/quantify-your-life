<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="css/stats.css">
    <style>
        .monthly-chart-container {
            height: 500px;
            padding: 20px;
        }
        .month-selector-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 0 20px;
        }
        .month-selector-container label {
            color: #aaa;
            font-size: 14px;
        }
        #month-selector {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        #month-selector:hover {
            border-color: #00d4ff;
        }
        #month-selector:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .keyboard-hint {
            color: #666;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <div class="stats-grid">
            <div class="card" style="grid-column: 1 / -1;">
                <h2>{{ chart_title }}</h2>
                <div class="month-selector-container">
                    <label for="month-selector">View:</label>
                    <select id="month-selector">
                        <option value="all">All Months</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <span class="keyboard-hint">Use ← → arrow keys to navigate</span>
                </div>
                <div class="monthly-chart-container"
                     id="monthly-chart"
                     data-labels='{{ chart_labels | tojson }}'
                     data-datasets='{{ chart_datasets | tojson }}'
                     data-unit-label='{{ unit_label }}'>
                    <canvas id="monthly-chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Generated by <a href="https://github.com/BenjaminKobjolke/quantify-your-life">Quantify Your Life</a> on {{ generated_at }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/monthly_chart.js"></script>
</body>
</html>
